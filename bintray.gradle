bintray {
    user = System.getProperty('bintray.user')
    key = System.getProperty('bintray.key')
    publications = ['mavenPublication']
    publish = true
    override = true

    pkg {
        repo = 'dxram'
        name = 'dxbuild'
        userOrg = 'hhu-bsinfo'
        licenses = ['GPL-3.0']
        websiteUrl = 'https://www.dxram.io'
        vcsUrl = 'https://github.com/hhu-bsinfo/dxbuild.git'
        labels = ['gradle', 'plugin', 'dxram']
        githubRepo = 'hhu-bsinfo/dxbuild'
        githubReleaseNotesFile = 'README.md'

        version {
            name = project.version
            released  = new Date()
        }
    }
}